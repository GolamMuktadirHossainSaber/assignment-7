<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberPunk 2077 | Premium Fashion Store</title>
  <!--------- External Css file added  here ------->
  <link rel="stylesheet" href="./css/style.css" />
  <!---------- Bootstrap CSS Cdn link  ------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!--------- Google Montserrat  font  --------------->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a18e1dd1a9.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-------------------------------------- heading and Search bar Start here -------------------------------------->
  <header>
    <h1 class="text-center ">WellCome to <span class="header-style">CyberPunk 2077 | Premium </span>Fashion Store</h1>
    <main class="main">
      <div class="search-field">
        <div class="search-box">
          <input id="input-field" class="search-field form-control" aria-describedby="basic-addon1" type="text" />
          <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
            autocomplete="off" id="search-btn" onclick="loadProducts()">
            Search
          </button>
        </div>
      </div>
  </header>
  <!------------------------------------- heading and Search bar End  ---------------------------------------------->


  <!-------------------------------- Product's Card and My Cart's Card Start --------------------------------------->
  <section>
    <div class="row">
      <!--------------------------Product's Card Section  ---------------------->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!------------------------- My Cart's Detail section --------------------->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center">My Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    </main>
  </section>
  <!-------------------------------- Product's Card and My Cart's Card End --------------------------------------->

  <!-- External Javascript  File added here -->
  <script src="./js/app.js"></script>
</body>

</html>
